name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
    - name: Check out code
      uses: actions/checkout@v2  

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  

    - name: Build and push Docker image
      run: |
        docker build -t 192.168.0.218:32782/wfp2-flask-api:latest .
        docker push 192.168.0.218:32782/wfp2-flask-api:latest  
  deploy:
    runs-on: [self-hosted, linux]  
    needs: build  
    steps:
    - name: Check out code
      uses: actions/checkout@v2  

    - name: Deploy to Kubernetes
      run: |
        kubectl delete deployment wfp2-flask-api
        kubectl delete service wfp2-flask-api
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl rollout restart deployment/wfp2-flask-api

