apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: wfp2_Flask_API
          image: wfp2_Flask_API_image:latest
          ports:
            - containerPort: 8080
